<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .app-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .app-header {
            background: #1e88e5;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        .app-form {
            padding: 30px;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .section-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e88e5;
            font-size: 1.1rem;
        }
        .form-control, .form-select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-control:focus, .form-select:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.15);
        }
        .required-field::after {
            content: "*";
            color: #f44336;
            margin-left: 2px;
        }
        .submit-btn {
            background-color: #1e88e5;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .submit-btn:hover {
            background-color: #1976d2;
            transform: translateY(-1px);
        }
        .file-input {
            border: 1px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .file-input:hover {
            border-color: #1e88e5;
            background-color: rgba(30, 136, 229, 0.05);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>WorkOra Job Application</h1>
            <p class="mb-0">Find your job opportunity today</p>
        </div>
        
        <div class="app-form">
            {% comment %} <form id="jobForm"> {% endcomment %}
                <form method="POST" action="{% url 'submit' %}">
                    {% csrf_token %}
                    <input type="hidden" name="form_type" value="apply_job">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2 class="section-title">Personal Information</h2>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label required-field">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mobile" class="form-label required-field">Mobile Number</label>
                            <div class="input-group">
                                <span class="input-group-text">+91</span>
                                <input type="tel" class="form-control" id="mobile" placeholder="10-digit number" pattern="[0-9]{10}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-3 mt-2">
                        <div class="col-md-4">
                            <label for="dob" class="form-label required-field">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="col-md-4">
                            <label for="gender" class="form-label required-field">Gender</label>
                            <select class="form-select" id="gender" required>
                                <option value="" selected disabled>Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="aadhar" class="form-label required-field">Aadhar Number</label>
                            <input type="text" class="form-control" id="aadhar" placeholder="12-digit number" pattern="[0-9]{12}" required>
                        </div>
                    </div>
                    
                    <div class="row g-3 mt-2">
                        <div class="col-12">
                            <label for="address" class="form-label required-field">Current Address</label>
                            <textarea class="form-control" id="address" rows="2" placeholder="Enter your full address" required></textarea>
                        </div>
                    </div>
                    
                    <div class="row g-3 mt-2">
                        <div class="col-md-4">
                            <label for="city" class="form-label required-field">City/Village</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label required-field">State</label>
                            <select class="form-select" id="state" required>
                                <option value="" selected disabled>Select state</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                                <option value="Delhi">Delhi</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="pincode" class="form-label required-field">PIN Code</label>
                            <input type="text" class="form-control" id="pincode" placeholder="6-digit code" pattern="[0-9]{6}" required>
                        </div>
                    </div>
                </div>
                
                <!-- Job & Skills -->
                <div class="form-section">
                    <h2 class="section-title">Job & Skills</h2>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="jobCategory" class="form-label required-field">Job Category</label>
                            <select class="form-select" id="jobCategory" required>
                                <option value="" selected disabled>Select job type</option>
                                <option value="construction">Construction Worker</option>
                                <option value="electrician">Electrician</option>
                                <option value="plumber">Plumber</option>
                                <option value="carpenter">Carpenter</option>
                                <option value="painter">Painter</option>
                                <option value="welder">Welder</option>
                                <option value="driver">Driver</option>
                                <option value="mechanic">Mechanic</option>
                                <option value="machine-operator">Machine Operator</option>
                                <option value="factory-worker">Factory Worker</option>
                                <option value="security">Security Guard</option>
                                <option value="helper">Helper/Assistant</option>
                                <option value="housekeeping">Housekeeping</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="education" class="form-label required-field">Education Level</label>
                            <select class="form-select" id="education" required>
                                <option value="" selected disabled>Select education</option>
                                <option value="below5">Below 5th</option>
                                <option value="5pass">5th Pass</option>
                                <option value="8pass">8th Pass</option>
                                <option value="10pass">10th Pass</option>
                                <option value="12pass">12th Pass</option>
                                <option value="iti">ITI</option>
                                <option value="diploma">Diploma</option>
                                <option value="graduate">Graduate</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label for="experience" class="form-label required-field">Work Experience</label>
                            <select class="form-select" id="experience" required>
                                <option value="" selected disabled>Select experience</option>
                                <option value="fresher">Fresher (No Experience)</option>
                                <option value="0-1">Less than 1 year</option>
                                <option value="1-2">1-2 years</option>
                                <option value="2-5">2-5 years</option>
                                <option value="5+">More than 5 years</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="skills" class="form-label">Special Skills</label>
                            <input type="text" class="form-control" id="skills" placeholder="Tools or equipment you can operate">
                        </div>
                    </div>
                    
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label for="expectedSalary" class="form-label required-field">Expected Monthly Salary</label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" class="form-control" id="expectedSalary" placeholder="Salary in rupees" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="joiningTime" class="form-label required-field">When can you join?</label>
                            <select class="form-select" id="joiningTime" required>
                                <option value="" selected disabled>Select</option>
                                <option value="immediate">Immediately</option>
                                <option value="2weeks">Within 2 weeks</option>
                                <option value="1month">Within 1 month</option>
                                <option value="later">Later</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row g-3 mt-2">
                        <div class="col-12">
                            <label class="form-label">Languages Known</label>
                            <div class="row">
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="langHindi" checked>
                                        <label class="form-check-label" for="langHindi">Hindi</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="langEnglish">
                                        <label class="form-check-label" for="langEnglish">English</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="langRegional">
                                        <label class="form-check-label" for="langRegional">Regional</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="langOther">
                                        <label class="form-check-label" for="langOther">Other</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Documents -->
                <div class="form-section">
                    <h2 class="section-title">Upload Documents</h2>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="aadharDoc" class="form-label">Aadhar Card</label>
                            <input type="file" class="form-control" id="aadharDoc" accept="image/*, application/pdf">
                        </div>
                        <div class="col-md-6">
                            <label for="photoDoc" class="form-label">Your Photo</label>
                            <input type="file" class="form-control" id="photoDoc" accept="image/*">
                        </div>
                    </div>
                </div>
                
                <!-- Agreement -->
                <div class="form-section">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I confirm that all information provided is correct and complete.
                        </label>
                    </div>
                </div>
                
                <!-- Submit -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg submit-btn">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>

        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stops default form submission
            {% comment %} window.scrollTo(0, 0); // Forces the page to stay at the top {% endcomment %}
            document.activeElement.blur(); // Removes focus from any element
            alert('thank you! Your application has been submitted successfully.');
            // Add your data-sending logic here if needed
        });
    </script>
</body>
</html>
